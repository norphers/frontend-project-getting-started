<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oriol Canad√©s</title>
    <!-- CSS personal style -->
	<link href="./css/style.css" rel="stylesheet">
	<!-- flaticon -->
	<a href="https://smashicons.com/" title="Smashicons"></a><a href="https://www.flaticon.com/" title="Flaticon"></a>
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
</head>
<body>
    
    <div class="container container-register">
        <form action="registed.html" method="POST" id="registerFormId" name="registerForm" onsubmit="return registerValidation()">
           
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName" name="inputFirstName">
                    <div class="invalid-feedback" id="errorFirstName"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" name="inputLastName">
                    <div class="invalid-feedback" id="errorLastName"></div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" name="inputEmail">
                    <div class="invalid-feedback" id="errorEmail"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword">
                    <div class="invalid-feedback" id="errorPassword"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="inputAddress">Adress</label>
                <input type="text" class="form-control" id="inputAddress">
                <div class="invalid-feedback" id="errorAddress"></div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                    <div class="invalid-feedback" id="errorCity"></div>
                </div>
                
                <div class="form-group col-md-4">
                    <label for="inputProvince">Province</label>
                    <select id="inputProvince" class="form-control">
                        <option selected value=""></option>
                        <option>Barcelona</option>
                        <option>Tarragona</option>
                        <option>Lleida</option>
                        <option>Girona</option>
                    </select>
                    <div class="invalid-feedback" id="errorProvince"></div>
                </div>
            
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                    <div class="invalid-feedback" id="errorZip"></div>
                </div>
            </div>
                
            <div class="form-group">

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                    I have read and accept the privacy policy
                    </label>
                    <div class="invalid-feedback" id="errorCheck"></div>
                </div>

            </div>

            <button type="submit" class="btn btn-primary">Sign in</button>
        
        </form>
    </div>


    <!--scripts-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script src="js/validateRegister.js" type="text/javascript"></script>
</body>
</html>
